language: android
dist: trusty
android:
  components:
  - tools
  - platform-tools
  - tools
  - build-tools-30.0.2
  - android-30
  - extra-android-m2repository
sudo: false
before_install:
- yes | sdkmanager "platforms;android-30"
- openssl aes-256-cbc -k "$secret_keystore_decrypt" -in sonofy.jks.enc -out sonofy.jks
  -d
- chmod a+x gradlew
- yes | sdkmanager "platforms;android-30"
addons:
  sonarcloud:
    organization: parisnanterre
    token:
      secure: 
script:
- "./gradlew build"
- "./gradlew assembleRelease"
- "./gradlew sonarqube"
after_success:
- "./gradlew asciidoctor"
before_deploy:
- export VERSION=`./gradlew -q version`
- export BINDIR="build/libs"
- export BINFILE="Sonofy-${VERSION}"
- export DOCDIR="app/build/docs/asciidoc"
- export DOCFILE="main"
- mv "${DOCDIR}/${DOCFILE}.pdf" "${DOCDIR}/${DOCFILE}-${VERSION}.pdf"
- export BINARY="${BINDIR}/${BINFILE}.jar"
- export DOCUMENTATION="${DOCDIR}/${DOCFILE}-${VERSION}.pdf"
- echo binary is ${BINARY}
- echo documentation is ${DOCUMENTATION}
- |
  if [ $TRAVIS_BRANCH = "dev" ]
  then
    export TRAVIS_TAG=v${VERSION}-SNAPSHOT
  else
    export TRAVIS_TAG=v${VERSION}
  fi
- |
  if [ $TRAVIS_BRANCH = "dev" ]
  then
    git tag ${TRAVIS_TAG}
    echo tag ${TRAVIS_TAG}
  else
    echo no tag
  fi
deploy:
  provider: releases
  api-key: "$GITHUB_API_KEY"
  file:
  - "$TRAVIS_BUILD_DIR/app/build/outputs/apk/release/app-release.apk"
  - "${DOCUMENTATION}"
  skip_cleanup: true
  name: "$TRAVIS_TAG"
  body: Automatic build of $TRAVIS_BRANCH ($TRAVIS_COMMIT) built by Travis CI on $(date
    +'%F %T %Z').
  overwrite: true
  target_commitish: "$TRAVIS_COMMIT"
  on:
    branche: master
    tags: true
env:
  global:
  - secure: 
  - secure: 
